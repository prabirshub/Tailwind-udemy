<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Text color -->
    <p class="text-black">Tailwind is Awesome</p>
    <p class="text-white">Tailwind is Awesome</p>
    <p class="text-red-500">Tailwind is Awesome</p>
    <p class="text-indigo-500">Tailwind is Awesome</p>
    <p class="text-green-500">Tailwind is Awesome</p>

    <p class="text-yellow-200 bg-red-500">Tailwind is Awesome</p>
    <p class="text-emerald-200 bg-emerald-800">Tailwind is Awesome</p>
